<ion-header>
  <ion-navbar class="toolbar-background">
    <ion-title>
      <p style="color: white">Item Sorter</p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-buttons text-center>
      <button ion-button class="padding3 margin" [ngStyle]="{'background-color': nextColor}" (click)="reset()">reset</button>
  </ion-buttons>
  <div class = "item item-block">
    <ion-item padding-top>
        <ion-input type="text" class="button" (keyup.enter)="addName()" clearInput [(ngModel)]="name" placeholder="enter name"></ion-input>
        <button ion-button padding  item-right [ngStyle]="{'background-color': nextColor}" class="button padding2" (click)="addName()">add</button>
    </ion-item>
  </div>
  <ion-buttons text-center>
    <div padding-top>
  <button ion-button full class="button padding" [ngStyle]="{'background-color': nextColor}" [disabled]="more" (click)="nextPage()">add items</button>
  </div>
  </ion-buttons>
  <div class="padding">  
    <ion-card>
      <ion-list>
          <ion-item no-lines class="bottom-border" *ngFor="let name of names">{{name}}</ion-item>
      </ion-list>
    </ion-card>
  </div>
</ion-content>
