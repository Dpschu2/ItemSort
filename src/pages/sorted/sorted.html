<ion-header>

  <ion-navbar class="toolbar-background home-nav">
    <ion-title><p style="color: white">Sorted</p></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-buttons text-center>
        <button ion-button class="padding3" [ngStyle]="{'background-color': nextColor}" (click)="startOver()" ion-button>start over</button>
    </ion-buttons>
    <ion-grid text-center class="button padding2">
        <ion-row>
          <ion-col class="titles">
            Name
          </ion-col>
          <ion-col class="titles">
            Item
          </ion-col>
        </ion-row>
        <ion-row *ngFor="let name of names; let i = index">
          <ion-col>
              {{name}}
          </ion-col>
          <ion-col>
              {{items[i]}}
          </ion-col>
        </ion-row>
    </ion-grid>
      
</ion-content>
